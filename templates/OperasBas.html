{% extends "layout.html" %}
{% block container %}

<form action="/OperasBas" method="POST">
    <label for="n1">Numero 1</label>
    <input type="number" id="n1" name="n1" required><br>
    <label for="n2">Numero 2</label>
    <input type="number" id="n2" name="n2" required><br>
    <input type="radio" name="operacion" value="suma" id="suma" required>
    <label for="suma">Suma</label><br>
    <input type="radio" name="operacion" value="multiplicacion" id="multiplicacion">
    <label for="multiplicacion">Multiplicacion</label><br>
    <input type="radio" name="operacion" value="division" id="division">
    <label for="division">Division</label><br>
    <input type="radio" name="operacion" value="resta" id="resta">
    <label for="resta">Resta</label><br>
    <input type="submit" value="Calcular">
</form>

{% if resultado %}
    <div id="resultado">
        {{ resultado }}
    </div>
{% endif %}

{% endblock %}
